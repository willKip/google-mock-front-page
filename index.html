<!doctype html>
<html lang="en">
<head>
    <!--CSS Reset by Eric Meyer-->
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Google (Mock)</title>
    <meta name="description" content="A Google front page replica.">
</head>
<body>
    <nav>
        <ul id="top-nav">
            <li class="nav-item" style="font-size: 14px">About</li>
            <li class="nav-item" style="font-size: 14px">Store</li>
            <li class="nav-item" style="margin-left: auto; font-size: 13px">Gmail</li>
            <li class="nav-item" style="font-size: 13px">Images</li>
            <li class="nav-item">
                <img src="graphics/apps.svg" alt="Apps icon." class="icon-styling" draggable="false"
                     id="apps-icon">
            </li>
        </ul>
    </nav>
    <div id="search-container">
        <img id="google-logo" src="graphics/logo.png" alt="The Google logo.">
        <div class="search-bar">
            <img src="graphics/search.svg" alt="" class="icon-styling" draggable="false">
            <input id="search-bar-input" type="text">
            <img src="graphics/mic.svg" alt="Search by voice icon." class="icon-styling clickable" draggable="false">
        </div>

        <div id=search-buttons>
            <button class="searchbar-button clickable" type="button">Google Search</button>
            <button class="searchbar-button clickable" type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <nav>
        <ul id="bottom-nav">
            <li class="nav-item" style="font-size: 14px">Advertising</li>
            <li class="nav-item" style="font-size: 14px">Business</li>
            <li class="nav-item" style="font-size: 14px">How Search Works</li>
            <li class="nav-item" style="margin-left: auto; font-size: 14px">Privacy</li>
            <li class="nav-item" style="font-size: 14px">Terms</li>
            <li class="nav-item" style="font-size: 14px">Settings</li>
        </ul>
    </nav>
</body>
</html>
